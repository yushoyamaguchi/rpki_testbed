nodes:
- name: R1
  image: frrouting/frr:latest
  docker_run_extra_args: --entrypoint bash
  interfaces:
  - { name: net0, type: direct, args: R2#net0 }
  sysctls:
  - sysctl: net.ipv6.conf.all.disable_ipv6=0
  - sysctl: net.ipv6.conf.default.disable_ipv6=0
  - sysctl: net.ipv4.ip_forward=1
- name: R2
  image: frrouting/frr:latest
  docker_run_extra_args: --entrypoint bash
  interfaces:
  - { name: net0, type: direct, args: R1#net0 }
  sysctls:
  - sysctl: net.ipv6.conf.all.disable_ipv6=0
  - sysctl: net.ipv6.conf.default.disable_ipv6=0
  - sysctl: net.ipv4.ip_forward=1
node_configs:
  - name: R1
    cmds:
      - cmd: sed -i -e 's/bgpd=no/bgpd=yes/g' /etc/frr/daemons
      - cmd: /usr/lib/frr/frrinit.sh start
      - cmd: ip addr add 10.1.0.1/24 dev net0
      # You can set config via vtysh
      - cmd: >-
          vtysh -c "conf t"
          -c "router bgp 65001"
          -c "no bgp ebgp-requires-policy"
          -c "bgp router-id 10.255.0.1"
          -c "neighbor 10.1.0.2 remote-as 65002"
          -c ' address-family ipv4 unicast'
          -c '  redistribute connected'
          -c ' exit-address-family'
          -c '!'
  - name: R2
    cmds:
      - cmd: ip addr add 10.1.0.2/24 dev net0
      # You can write config in bgpd.conf
      - cmd: bash -c "echo $(base64 -w 0 frr_conf/R2/bgpd.conf) | base64 -d > /etc/frr/bgpd.conf"
      - cmd: sed -i -e 's/bgpd=no/bgpd=yes/g' /etc/frr/daemons
      - cmd: /usr/lib/frr/frrinit.sh start